
<div
class="showPackage-show">
<div class="row">
    <div class="col-8">
      <mat-form-field class="search-area">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Results">
      </mat-form-field>
    </div>
    <div class="col">
      <button (click)="on_addpackage()"
        type="button"
        class="btn btn-success btn-addShip">
        เพิ่มแพ็กเกจ
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="id_package" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ลำดับ</th>
    <td mat-cell *matCellDef="let row;let i = index"
      class="products" > {{order_num[i]}} </td>
  </ng-container>

  <ng-container matColumnDef="package_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อแพคเก็จ</th>
    <td mat-cell *matCellDef="let row; let i = index"
      class="name_modify">

     {{name_data[i]}}

    </td>

  </ng-container>

  <ng-container matColumnDef="price" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ราคา</th>
    <td mat-cell *matCellDef="let row;let i = index"
      class="products" > {{row.price}} </td>
  </ng-container>

  <ng-container matColumnDef="day" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>วัน</th>
    <td mat-cell *matCellDef="let row;let i = index"
      class="products" > {{row.day}} </td>
  </ng-container>

  <ng-container matColumnDef="status" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>สถานะ</th>
    <td mat-cell *matCellDef="let row;let i = index"
      class="products" >
      <mat-checkbox (click)="edit_status(i)"
       class="example-margin" [(ngModel)]="status_pac[i]">
        {{row.status}}
      </mat-checkbox> </td>
  </ng-container>

  <ng-container matColumnDef="actionsColumn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <i class="fa fa-cog"></i>
    </th>
    <td mat-cell *matCellDef="let row;let i = index">



      <!-- <button  (click)="on_editPackage(i)"
        mat-icon-button color="primary"
        focusable="false" >
          <i class="fa fa-edit mat-icon"></i>
      </button> -->

      <button  (click)="on_deletePackage(row.id_package)"
        mat-icon-button color="accent"
        focusable="false" style="color: red;">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>

      <!-- <button
        *ngIf="!stat_name[i]"
        (click)="on_confirmedit(i, row.id_type, ship_txt)"

        mat-icon-button color="primary"
        focusable="false">
        <i class="fa fa-check"  style="color: green;"></i>
      </button> -->

      <!-- <button
      *ngIf="stat_name[i]"
      (click)="on_confirmedit(i)"
      [disabled]="stat_name[i]"
      mat-icon-button color="primary"
      focusable="false" >
      <i class="fa fa-check" ></i>
    </button> -->


  </td>
  </ng-container>






  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
  </table>
  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
