<div class="pages-wrap">
  <app-pages-top></app-pages-top>
  <div class="pages-body">
    <app-sidebar-admin></app-sidebar-admin>
    <div class="pages-content">
      <div class=group-bt>
        <button class="bt-back" (click)="backPage()" mat-raised-button *ngIf="isAddadmin"><i class="fa fa-chevron-circle-left" style="font-size: 24px;"></i> กลับไปหน้าจัดการ admin</button>
        <button class="bt-add" mat-flat-button (click)="addAdmin()" *ngIf="!isAddadmin"><i class="fa fa-user-plus"
          style="font-size:24px"
          ></i> เพิ่มadmin</button>
      </div>
      <app-table-admin *ngIf="!isAddadmin"></app-table-admin>
      <app-add-admin *ngIf="isAddadmin"></app-add-admin>
    </div>
  </div>
</div>
