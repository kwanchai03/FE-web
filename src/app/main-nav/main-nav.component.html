<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">หมวดสินค้า</a>
      <a mat-list-item href="#"></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="navbar-sticky">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <a [routerLink]="['/mado']">
          <mat-icon id="icon-warn">error_outline</mat-icon>
          แจ้งปัญหา
        </a>

      </span>
      <span class="spacer"></span>
      <a *ngIf="!Islogin" [routerLink]="['/register']">สมัครสมาชิก</a>
      <a *ngIf="!Islogin" [routerLink]="['/main-login']">เข้าสู่ระบบ</a>

      <div *ngIf="Islogin" class="input-group ">
        <div class="bt-profile">
          <a mat-icon-button [matMenuTriggerFor]="menu">
            {{ nameUser }}
            <mat-icon>menu</mat-icon>
          </a>
        </div>
      </div>
        <mat-menu  #menu="matMenu" >
          <button mat-menu-item *ngIf="Isadmin" class="btAddmin" [routerLink]="['/admin/userMN']">
            <span>Admin management</span>
          </button>
          <button mat-menu-item (click)="onProfile()">
            <span>บัญชีของฉัน</span>
          </button>
          <button mat-menu-item>
            <span>ประวัติการสั่งซื้อ</span>
          </button>
          <button mat-menu-item (click)="onLogout()">
            <span>ออกจากระบบ</span>
          </button>

        </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
