<div class="container">

  <div class="bestseller-section">
    <app-product-bestseller></app-product-bestseller>
  </div>

  <div class="section-category">
    <app-category-group></app-category-group>
  </div>

  <div class="reccommendPD-section">
    <app-recommend-products></app-recommend-products>

  <div class="section-goallProducts" style="margin-bottom: 15px;">
    <button style="margin-left: 88%;"
    (click)="go_pagerecAllproducts()"
    mat-button color="primary">
      ดูสินค้าแนะนำทั้งหมด
      <i class="fa fa-arrow-circle-o-right"></i>
    </button>
</div>
  </div>


  <div class="new_item" style="margin-top: 20px; margin-bottom: 20px;">
      <h2 class="title text-center">
          สินค้าโปรโมชั่น
      </h2>

      <!--สินค้า  promotion  -->
      <div class="row">
        <ng-container *ngFor="let p of products2; let i = index">
          <div class="column">
            <div  class="card" style="width: 12rem;" (click)="seeProduct(p.id_product)">
              <img [src]="imageToShow2[i]"
           alt="Place image title"
           class="card-img-top"
           *ngIf="!isImageLoading; else noImageFound">
      <ng-template #noImageFound>
           <img src="./../../assets/image/fallbackImage.png" alt="Fallbackimage">
      </ng-template>

              <div class="card-body">
                <div class="card-title">{{ p.name }}</div>
                <div class="price-promo">
                  <div class="oldPrice">
                      ฿{{ p.price | number:0  }}
                  </div>
                  <div class="newPrice" style="margin-left: 7px;">
                    <p class="card-text">
                      <strong>{{ p.new_price | currency:'฿'  }}</strong>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="(i + 1) % 5 === 0" class="w-100"></div>
        </ng-container>
      </div>

      <div class="section-goallProducts" style="margin-bottom: 15px;">
        <button style="margin-left: 84%;"
        (click)="go_pagePromoAllproducts()"
        mat-button color="primary">
          ดูสินค้าโปรโมชั่นทั้งหมด
          <i class="fa fa-arrow-circle-o-right"></i>
        </button>
    </div>

    </div>


  <div class="new_item" style="margin-bottom: 15px;">
    <h2 class="title text-center">
        สินค้าใหม่
    </h2>
    <div class="row">
      <ng-container *ngFor="let p of products; let i = index">
        <div class="column">
          <div  class="card" style="width: 12rem;" (click)="seeProduct(p.id_product)">
            <img [src]="imageToShow[i]"
         alt="Place image title"
         *ngIf="!isImageLoading; else noImageFound"
         class="card-img-top">
         <ng-template #noImageFound>
          <img src="./../../../../../assets/image/fallbackImage.png" alt="Fallbackimage">
     </ng-template>

            <div class="card-body">
              <div class="card-title" style="-webkit-box-orient: vertical">{{ p.name_product }}</div>
              <p class="card-text"><strong>{{price[i] | currency:'฿' }}</strong></p>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) % 5 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>

  <div class="section-goallProducts" style="margin-bottom: 15px;">
      <button style="margin-left: 88%;"
      (click)="go_pageAllproducts()"
      mat-button color="primary">
        ดูสินค้าทั้งหมด
        <i class="fa fa-arrow-circle-o-right"></i>
      </button>
  </div>

</div>
