<div class="container">

  <div class="list-allProducts">
    <div class="header-products" style="margin-top: 12px;">
      <div class="row">
        <div class="col">
          <h4 class="text-head">
              <img src="https://img.icons8.com/dusk/64/000000/box.png">
            สินค้าโปรโมชั่นทั้งหมด
          </h4>
        </div>
      </div>

    </div>
    <hr>

    <div class="body-lists">
      <div *ngIf="isImageLoading"
        class="load-product">
        <mat-spinner ></mat-spinner>
      </div>

      <div *ngIf="!isImageLoading" class="show-products">
        <div class="row">
          <ng-container *ngFor="let p of products; let i = index">
            <div class="column">
              <div  class="card" style="width: 12rem;" (click)="seeProduct(p.id_product)">
                <img [src]="imageToShow[i]"
             alt="Place image title"
             class="card-img-top"
             *ngIf="!isImageLoading; else noImageFound">
        <ng-template #noImageFound>
             <img src="./../../assets/image/fallbackImage.png" alt="Fallbackimage">
        </ng-template>

                <div class="card-body">
                  <div class="card-title">{{ p.name }}</div>
                  <div class="price-promo">
                    <div class="oldPrice">
                        ฿{{ p.price | number:0  }}
                    </div>
                    <div class="newPrice" style="margin-left: 7px;">
                      <p class="card-text">
                        <strong>{{ p.new_price | currency:'฿'  }}</strong>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="(i + 1) % 5 === 0" class="w-100"></div>
          </ng-container>
        </div>
      </div>

      <div *ngIf="notProducts" class="dontHave-products">
          <span class="txt-head">ไม่พบสินค้า</span>
      </div>
    </div>

  </div>

</div>
