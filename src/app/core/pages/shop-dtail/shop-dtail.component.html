<div class="container">
  <div class="shopDtail-section">


      <div class="header-store">
        <h4 class="txt-head">รายละเอียดร้านค้า
          <i class="fa fa-book"></i>
        </h4>

      </div>
      <div class="content-store">
        <div class="row">
          <div class="col-2 img-store">
            <img src="https://www.applay.me/wp-content/uploads/2013/06/brighty_commerce_12.png"
              alt="Smiley face"
              class="img-shop"
             >
          </div>
          <div class="col-10">
            <div class="row">
              <div class="col">
                <mat-form-field class="example-full-width">
                  <input matInput
                    [disabled]="disable"
                    class="txt-input"
                    placeholder="ชื่อร้านค้า" value="{{name_shop}}">
                </mat-form-field>

                <br>
                <mat-form-field class="example-full-width">
                  <input
                  class="txt-input"
                  [disabled]="disable"
                  matInput placeholder="อีเมลล์" value="{{email}}">
                </mat-form-field>

                <br>
                <mat-form-field class="example-full-width">
                  <input
                  class="txt-input"
                  [disabled]="disable"
                  matInput placeholder="โทรศัพท์" value="{{phone}}">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="example-full-width">
                  <textarea matInput
                  [disabled]="disable"
                  class="area-address txt-input"
                  placeholder="ที่อยู่"
                  value="{{shop_address}}"></textarea>
                </mat-form-field>
              </div>
            </div>



          </div>
        </div>
      </div>

  </div>
  <hr>
  <div class="produts-shop">
   <div class="headproducts-shop">

       <h6 class="txt-head">
        <i class="fa fa-shopping-bag icon-shopProduct"></i>
         สินค้าภายในร้าน
        </h6>
   </div>

   <div class="contentProducts-shop">
      <div class="row">
          <ng-container *ngFor="let p of products; let i = index">
              <div class="column">
                <div  class="card" style="width: 12rem;" (click)="seeProduct(p.id_product)" >
                  <img [src]="imageToShow[i]"
               alt="Place image title"
               *ngIf="!isImageLoading; else noImageFound"
               class="card-img-top">
               <ng-template #noImageFound>
                <img src="./../../../../../assets/image/fallbackImage.png" alt="Fallbackimage">
           </ng-template>

                  <div class="card-body">
                    <div class="card-title" style="-webkit-box-orient: vertical">{{ p.name_product }}</div>
                    <p class="card-text"><strong>{{p.variation[0].price | currency:'฿' }}</strong></p>
                  </div>
                </div>
              </div>
              <div *ngIf="(i + 1) % 5 === 0" class="w-100"></div>
            </ng-container>
      </div>
   </div>

  </div>
</div>
