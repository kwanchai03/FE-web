<div class="container">
  <div class="shopDtail-section">


      <div class="header-store">
        <h4 class="txt-head">รายละเอียดร้านค้า
          <i class="fa fa-book"></i>
        </h4>

      </div>
      <div class="content-store">
        <div class="row">
          <div class="col-2 img-store">
            <img src="https://www.applay.me/wp-content/uploads/2013/06/brighty_commerce_12.png"
              alt="Smiley face"
              class="img-shop"
             >
          </div>
          <div class="col-10">
            <div class="row">
              <div class="col">
                <mat-form-field class="example-full-width">
                  <input matInput
                    [disabled]="disable"
                    class="txt-input"
                    placeholder="ชื่อร้านค้า" value="{{name_shop}}">
                </mat-form-field>

                <br>
                <mat-form-field class="example-full-width">
                  <input
                  class="txt-input"
                  [disabled]="disable"
                  matInput placeholder="อีเมลล์" value="{{email}}">
                </mat-form-field>

                <br>
                <mat-form-field class="example-full-width">
                  <input
                  class="txt-input"
                  [disabled]="disable"
                  matInput placeholder="โทรศัพท์" value="{{phone}}">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="example-full-width">
                  <textarea matInput
                  [disabled]="disable"
                  class="area-address txt-input"
                  placeholder="ที่อยู่"
                  value="{{shop_address}}"></textarea>
                </mat-form-field>
              </div>
            </div>



          </div>
        </div>
      </div>

  </div>
  <hr>

  <div class="section-produtsshop">
      <div class="produts-shop">
   <div class="headproducts-shop">

       <h6 class="txt-head">
        <i class="fa fa-shopping-bag icon-shopProduct"></i>
         สินค้าภายในร้าน
        </h6>
   </div>

   <div class="contentProducts-shop">
      <div class="row">
          <ng-container *ngFor="let p of products; let i = index">
              <div class="column">
                <div  class="card" style="width: 12rem;" (click)="seeProduct(p.id_product)" >
                  <img [src]="imageToShow[i]"
               alt="Place image title"
               *ngIf="!isImageLoading; else noImageFound"
               class="card-img-top">
               <ng-template #noImageFound>
                <img src="./../../../../../assets/image/fallbackImage.png" alt="Fallbackimage">
           </ng-template>

                  <div class="card-body">
                    <div class="card-title" style="-webkit-box-orient: vertical">{{ p.name_product }}</div>
                    <p class="card-text"><strong>{{p.variation[0].price | currency:'฿' }}</strong></p>
                  </div>
                </div>
              </div>
              <div *ngIf="(i + 1) % 5 === 0" class="w-100"></div>
            </ng-container>
      </div>
   </div>

  </div>
  </div>


  <div class="section-commentRate">
    <div>
      <div class="product-ratings">

        <div class="product-ratings__header">
            <img style="width: 50px;" src="https://img.icons8.com/dusk/64/000000/average.png">
          คะแนนของร้านค้า
        </div>

        <div class="product-rating-overview">
          <div class="product-rating-overview__briefing">
            <div *ngIf="!not_rate" class="product-rating-overview__score-wrapper">
              <span class="product-rating-overview__rating-score">{{mean_rate}}</span>
              <span class="product-rating-overview__rating-score-out-of"> เต็ม 5 </span>
            </div>

            <div *ngIf="not_rate" class="product-rating-overview__score-wrapper">
              <span class="badge badge-danger">ยังไม่มีการให้คะแนน</span>
            </div>

            <div class="shopee-rating-stars product-rating-overview__stars">

                <ngb-rating
                [readonly]="true"
                [(rate)]="mean_rate">
              <ng-template

               let-fill="fill" let-index="index">
                <span class="star" [class.filled]="fill === 100">&#9733;</span>
              </ng-template>

              </ngb-rating>
            </div>

          </div>
        </div>

        <div class="product-ratings__header">
          ความคิดเห็นเกี่ยวกับร้านค้า
        </div>

        <div class="product-ratings__list">
          <div class="shopee-product-comment-list">

            <ng-container *ngFor="let c of comments_user | paginate: { itemsPerPage: 6, currentPage: p1 };let i =index">
              <div class="shopee-product-rating">

                  <div class="shopee-product-rating__main">
                      <div class="shopee-product-rating__author-name">{{c.username_buyer}}</div>

                      <div class="shopee-product-rating__rating">


                          <svg *ngIf="0 < rate_stars[i]"
                            class="shopee-svg-icon icon-rating-solid--active icon-rating-solid" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                            <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
                            </polygon>
                          </svg>

                          <svg *ngIf="1 < rate_stars[i]"
                          class="shopee-svg-icon icon-rating-solid--active icon-rating-solid" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                              <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
                              </polygon>
                          </svg>

                          <svg *ngIf="2 < rate_stars[i]"
                          class="shopee-svg-icon icon-rating-solid--active icon-rating-solid" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                              <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
                              </polygon>
                          </svg>

                          <svg *ngIf="3 < rate_stars[i]"
                          class="shopee-svg-icon icon-rating-solid--active icon-rating-solid" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                            <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
                            </polygon>
                          </svg>

                          <svg *ngIf="4 < rate_stars[i]"
                          class="shopee-svg-icon icon-rating-solid--active icon-rating-solid" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                            <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
                            </polygon>
                          </svg>

                      </div>

                      <div class="shopee-product-rating__content">
                         {{c.content}}
                      </div>

                  </div>
                </div>
              </ng-container>

              <pagination-controls (pageChange)="p1 = $event"></pagination-controls>
      </div>
    </div>
  </div>




</div>
