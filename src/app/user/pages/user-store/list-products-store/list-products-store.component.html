<div class="product-list-view wrapper">
  <div class="product-list-header product-list-item wrapper" style="margin-bottom: 10px;">
    <div class="product-main product-list-header-item">
        <div class="product-name product-list-header-item" style="text-align: center;">
          ชื่อสินค้า
        </div>

        <div class="product-variation__sku product-list-header-item text-overflow"></div>
        <div  class="product-variation__name product-list-header-item text-overflow">ตัวเลือกสินค้า</div>
        <div class="product-variation__price product-list-header-item text-overflow">ราคา</div>
        <div  class="product-variation__stock product-list-header-item text-overflow">คลัง</div>
        <div class="product-variation__sales product-list-header-item text-overflow">ยอดขาย</div>
        <div  class="product-action product-list-header-item text-overflow" style="text-align: center;">การดำเนินการ</div>
    </div>
  </div>
  <ng-container *ngFor="let p of product_store; let i = index">
    <div class="product-list-card product-list-item">
      <div class="product-main">
        <div class="product-image product-image-box">
          <img [src]="imageToShow[i]"
            alt="Product of store"
            class="card-img-top"
            *ngIf="!isImageLoading; else noImageFound">
            <ng-template #noImageFound>
              <img src="https://www.condo.fi/wp-content/uploads/2018/11/no-image.png" alt="Fallbackimage">
         </ng-template>
        </div>
        <div class="product-name product-name-hover product-break-all">
          <div class="product-name-box">
            {{p.name_product}}
          </div>
        </div>
      </div>

      <div class="product-variation text-overflow">
        <ng-container *ngFor="let pV of p.product_variation"> <!-- ใช้ for -->
          <div class="product-variation-item" style="height: auto;">
            <div class="product-variation__sku">

            </div>
            <div class="product-variation__name">
              {{pV.name}}
            </div>
            <div class="product-variation__price text-overflow">
              <div class="price-campaign-box">
                {{pV.price}}
              </div>
            </div>
            <div class="product-variation__stock">
              {{pV.stock}}
            </div>
            <div class="product-variation__sales">
              0
            </div>
          </div>
        </ng-container>

      </div>

      <div class="product-action text-overflow">
        <div>
          <button class="btn btn-info"
            (click)="onManage_Product(i)">จัดการสินค้า</button>
        </div>
        <div>
        </div>

      </div>
    </div>
  </ng-container>

</div>
