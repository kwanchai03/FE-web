

  <div class="button_backpages">
      <button (click)="back_page()"
              type="button" class="btn btn-warning">
              <i class="fa fa-arrow-left"></i>
              กลับไปจัดการร้านค้า
      </button>
  </div>

  <div class="container">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="badge badge-pill badge-success txt-package">
                  package โฆษณาที่ซื้อ
                </span>
              </mat-panel-title>
              <mat-panel-description>
                <span *ngIf="!can_buyPackage" class="duration-date">
                  {{time_start[0]}} - {{time_end[0]}}
                </span>
                <span *ngIf="can_buyPackage" class="not-buy badge badge-pill badge-danger">
                    ไม่มี package ที่ซื้อ
                </span>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">ชื่อแพคเก็จ</th>
                    <th scope="col">จำนวนวัน</th>
                    <th scope="col">ราคา</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                        <i class="fa fa-gift" aria-hidden="true"></i>
                    </th>
                    <td>{{package_name}}</td>
                    <td>{{day}}</td>
                    <td>{{price}}</td>
                  </tr>

                </tbody>
              </table>
        </mat-expansion-panel>
    </mat-accordion>
  </div>

<div class="header col-md-5">

  <div class="show-packageSelect">

  </div>

  <div class="title-header">
    <div >
      จัดการสินค้า
    </div>

  </div>
</div>
<div class="content">

  <div class="image_manage">
    <div class="show_image">
      <div class="row">
        <div class="col-8" style="margin: auto;">
          <div class="card">
            <h4 class="card-title">
              จัดการรูปภาพ
            </h4>
            <div class="imageToShow">
              <div class="row">
                <ng-container *ngFor="let im of name_images; let i = index">
                <div class="col">
                <div class="product-image product-image-box">
                    <img [src]="imageToShow[i]"
                    alt="Product of store"
                    class="card-img-top"
                    *ngIf="!isImageLoading; else noImageFound">
                    <ng-template #noImageFound>
                      <img src="https://www.condo.fi/wp-content/uploads/2018/11/no-image.png" alt="Fallbackimage">
                 </ng-template>
               </div>
                </div>
                <div *ngIf="(i + 1) % 4 === 0" class="w-100"></div>
                </ng-container>


              </div>

            </div>
            <div class="action-upload">
              <input type="file"
                id="file"
                enctype="multipart/form-data"
                (change)="handleFileInput($event.target.files)"
                />
              <button type="button"
              (click)="uploadFileToActivity()">Upload</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="action_image">

    </div>
  </div>

  <div class="dtail" style="margin-top: 15px;">
    <app-manage-dtail></app-manage-dtail>
  </div>


  <div class="variation_product" >
    <app-store-manage-variation>

    </app-store-manage-variation>
  </div>

  <div class="button-group">
    <div class="container">
      <div class="button-delete-product">
        <button class="btn btn-danger"
          (click)="onRemove_product()">
          ลบสินค้า
        </button>
      </div>
    </div>


  </div>

  <div class="section-addpackage">
    <div class="row">

      <div class="container" style="margin-top: 20px; margin-bottom: 10px;">
         <button *ngIf="can_buyPackage"
         (click)= "go_buyPackage()"
         style="width: 100%;"
         type="button"
         class="btn btn-success">
          ซื้อpackage โฆษณา
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </button>
      </div>



    </div>
  </div>

</div>
