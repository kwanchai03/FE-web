<div class="header col-md-5">
  <div class="title-header">
    <div >
      จัดการสินค้า
    </div>

  </div>
</div>
<div class="content">

  <div class="image_manage">
    <div class="show_image">
      <div class="row">
        <div class="col-8" style="margin: auto;">
          <div class="card">
            <h4 class="card-title">
              จัดการรูปภาพ
            </h4>
            <div class="imageToShow">
              <div class="row">
                <ng-container *ngFor="let im of name_images; let i = index">
                <div class="col">
                <div class="product-image product-image-box">
                    <img [src]="imageToShow[i]"
                    alt="Product of store"
                    class="card-img-top"
                    *ngIf="!isImageLoading; else noImageFound">
                    <ng-template #noImageFound>
                      <img src="https://www.condo.fi/wp-content/uploads/2018/11/no-image.png" alt="Fallbackimage">
                 </ng-template>
               </div>
                </div>
                <div *ngIf="(i + 1) % 4 === 0" class="w-100"></div>
                </ng-container>


              </div>

            </div>
            <div class="action-upload">
              <input type="file"
                id="file"
                enctype="multipart/form-data"
                (change)="handleFileInput($event.target.files)"
                />
              <button type="button"
              (click)="uploadFileToActivity()">Upload</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="action_image">

    </div>
  </div>

  <app-manage-dtail></app-manage-dtail>

  <div class="variation_product">
    <app-store-manage-variation>

    </app-store-manage-variation>
  </div>

  <div class="button-group">
    <div class="container">
      <div class="button-delete-product">
        <button class="btn btn-danger"
          (click)="onRemove_product()">
          ลบสินค้า
        </button>
      </div>
    </div>


  </div>

</div>
