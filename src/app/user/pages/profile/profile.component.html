<div class="pages-wrap">
<app-pages-top></app-pages-top>
  <div class="pages-body">
    <app-sidebar></app-sidebar>

    <div class="pages-content">
      <div class="card">
        <header class="row title">
          <div class="col-xs-12 text-center">
            <h5 class="main-title" style="color: #9012fe;padding-left: 20px;">ข้อมูลของฉัน</h5>
            <hr class="line">
          </div>
        </header>
        <div class="my-account-profile">
          <div class="my-account-profile__left">
          <div class="detail">
            <strong>Name:</strong> &nbsp;  {{ name }} <br />
          <strong>Surname:</strong> &nbsp;   {{ surname }} <br />
          <strong>Phone:</strong> &nbsp;  {{ phone }} <br />
          <strong>Email:</strong> &nbsp;  {{ email }} <br />
          <strong>DOB:</strong> &nbsp;  {{ dob | date }}
          </div>


          </div>

          <div class="my-account-profile__right">
            <div class="card-profile">
              <img
              [src]="imageToShow"
              alt="Place image title"

              class="card-img-top"
            />

              <h4>{{ name }}</h4>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
