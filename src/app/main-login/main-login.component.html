
<div class="container">
  <div style="text-align:center">
    <div class="card">
      <h1>
        Login
      </h1>
      <div mat-dialog-content>
        <form (ngSubmit)="onLogin()" [formGroup]="userLogin">
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username:" formControlName="username" id="username">
              <mat-error *ngIf="userLogin.get('username').hasError('required')">
                Username is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <input matInput type="password" placeholder="Password:" formControlName="password" id="password">
              <mat-error *ngIf="userLogin.get('password').hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <br>
          <div class="form-actions">
            <button mat-ripple mat-raised-button color="primary" type="submit" id="submit" [disabled]="userLogin.invalid || loading"
              color="primary">Login
            </button>
            <button [routerLink]="['/mado/listproduct']" mat-raised-button  style="margin-left: 10px;">Cancel
            </button>

          </div>
          <br>
        </form>

      </div>
      <br><br>
      <div mat-dialog-actions>
        <a [routerLink]="['/mado/register']">Don't have an accoount? Register here</a>
      </div>
    </div>

  </div>
